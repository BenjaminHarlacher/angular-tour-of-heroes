<html>
  <body>
    <h2>My Heroes</h2>


      <div id="herolabel">
        <label >Hero name:
          <input #heroName />
        </label>
        <!-- (click) passes input value to add() and then clears the input -->
        <button id= "addButton" (click)="add(heroName.value); heroName.value=''">
          add
        </button>
      </div>
    


      <mat-card class="example-card" *ngFor="let hero of heroes">
        <mat-card-header>
          <title>My Hero</title>
        </mat-card-header>
        <mat-card-content> 
          <div>
            <span class="heroCard">ID: {{hero.id}}</span>
            <span class="heroCard">Heroname: {{hero.name}}</span><br>
            
          </div>
          <button mat-button class="heroLink"><a routerLink="/detail/{{hero.id}}">Detail</a></button>
          <button class="delete" title="delete hero"
          (click)="delete(hero)">x</button>
        </mat-card-content>
      
      </mat-card>

  </body>
</html>
